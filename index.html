<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<title>Graphast Demo</title>

	<link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css" />
	<link rel="stylesheet" href="css/jqx.base.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/map.css" />
	<link rel="stylesheet" href="css/admin.css" />
	<link rel="stylesheet" href="css/admin-form.css" />
	<link rel="stylesheet" href="css/clock.css" />
	
	<script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
	<script src='js/animated-marker.js'></script>
	<script src='js/jquery-2.1.4.min.js'></script>
	<script src='js/jqxcore.js'></script>
	<script src='js/jqxcalendar.js'></script>
	<script src='js/jqxdatetimeinput.js'></script>
	<script src='js/globalize.js'></script>
	<script src='js/underscore.js'></script>
	<script src="js/map.js"></script>
	<script src="js/admin.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/app.js"></script>

	<style>
		#algorithms {
		position: absolute;
    	/* width: 200px; */
	    background-color: white;
	    /* height: 300px; */
	    z-index: 999999999;
	    padding: 15px 15px 15px 15px;
	    right: 100px;
	    top: 50px;
		}
	</style>
</head>
<body class="loading">

	<!-- BEGIN Admin Screen -->
	<div id="AdminSidebar"></div>
	<div id="AdminContent"></div>

	<div id="BtnMenuClose">
		<span class="a"></span>
		<span class="b"></span>
		<span class="c"></span>
	</div>

	<div id="Logo"></div>
	<input id="Search" type="text" name="q" placeholder="filter" autocomplete="off"/>

	<div id="AppsResult">
		<button data-id="1">
			Bus RIO
			<b>8.9 GB</b>
			<span>58394 points</span>
		</button>
		<button data-id="2">
			New York
			<b>12.3 GB</b>
			<span>472138 points</span>
		</button>
		<button data-id="3">
			Test
			<b>3.7 GB</b>
			<span>8495 points</span>
		</button>
		<button data-id="4">
			Test 2
			<b>2.1 GB</b>
			<span>783 points</span>
		</button>
	</div>

	<button id="BtnMenuNewApp">
		New Application
	</button>

	<div id="AppForm">
		<span>Application Name:</span>
		<input type="text" name="name" placeholder=""/>
		<br/>
		<div class="column">
			<h1>Import Service</h1>
			<b>Map</b> <input/> <br/>
			<b>PoIs</b> <input/> <br/>
			<b>Costs</b> <input/> <br/>
		</div>
		<div class="column">
			<h1>Query Services</h1>
			<b>Shortest Path - Djkstra</b> <br/>
			<b>Shortest Path - A*</b> <br/>
			<b>Optimal Sequenced Route</b> <br/>
		</div>
	</div>
	<!-- END Admin Screen -->

	<div id='algorithms'>
		<div>
			<button id='a-start-button' type="button">A-Start</button>
		</div>
		<div>
			<button id='dijstra-button' type="button">Dijstra</button>
		</div>
				<div>
			<button id='clean-map-button' type="button">Clean Map</button>
		</div>
	</div>

	<!-- BEGIN Clock Widget -->
	<div id="Clock" hours="3" minutes="30" weekday="Monday">
		<div id="ClockDate"></div>
		<div id="ClockPeriod">-</div>
		<div id="ClockHour"   class="hour"></div>
		<div id="ClockMinute" class="minute"></div>
		<b class="h1">1</b>
		<b class="h2">2</b>
		<b class="h3">3</b>
		<b class="h4">4</b>
		<b class="h5">5</b>
		<b class="h6">6</b>
		<b class="h7">7</b>
		<b class="h8">8</b>
		<b class="h9">9</b>
		<b class="h10">10</b>
		<b class="h11">11</b>
		<b class="h12">12</b>
	</div>
	<div id="Calendar"></div>
	<!-- END Clock Widget -->

	<!-- BEGIN Admin Screen -->
	<div id="Map"></div>
	<!-- END Admin Screen -->


</body>
</html>
